<!DOCTYPE html>
<html>
<head>
  <title>To-Do List with LocalStorage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    input[type="text"] { width: 70%; padding: 8px; }
    button { padding: 8px 12px; margin-left: 5px; }
    li { margin: 10px 0; }
  </style>
</head>
<body>

  <h2>üìù To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Add a new task" />
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    // Load from localStorage
    window.onload = function () {
      const stored = localStorage.getItem('tasks');
      if (stored) {
        tasks = JSON.parse(stored);
        renderTasks();
      }
    };

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        if (task.editing) {
          li.innerHTML = `
            <input type="text" value="${task.text}" onblur="saveEdit(${index}, this.value)" />
          `;
        } else {
          li.innerHTML = `
            ${task.text}
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Delete</button>
          `;
        }
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const value = input.value.trim();
      if (value) {
        tasks.push({ text: value, editing: false });
        input.value = '';
        updateStorage();
      }
    }

    function editTask(index) {
      tasks[index].editing = true;
      renderTasks();
    }

    function saveEdit(index, newText) {
      tasks[index].text = newText.trim();
      tasks[index].editing = false;
      updateStorage();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      updateStorage();
    }

    function updateStorage() {
      // Fake AJAX (simulated async call using setTimeout)
      setTimeout(() => {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
      }, 100); // simulates delay like an AJAX request
    }
  </script>

</body>
</html>
