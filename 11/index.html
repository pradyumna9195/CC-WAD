<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm" onsubmit="register(event)">
    <input id="name" placeholder="Name" required><br>
    <input id="email" type="email" placeholder="Email" required><br>
    <input id="mobile" type="text" placeholder="Mobile" required ><br>
    <input id="dob" type="date" required><br>
    <input id="city" placeholder="City" required><br>
    <input id="address" placeholder="Address" required><br>
    <input id="username" placeholder="Username" required><br>
    <input id="password" type="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a href="login.html">Login</a></p>

  <script src="script.js"></script>
</body>
</html>
